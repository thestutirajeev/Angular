<!--An AngularJS module defines an application.

The module is a container for the different parts of an application.
The module is a container for the application controllers.
Controllers always belong to a module.
-->

<!--Creating a Module
A module is created by using the AngularJS function angular.module

The "myApp" parameter refers to an HTML element in which the application will run.
Now we can add controllers, directives, filters, and more, to your AngularJS application.-->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> <!--Refer to the controller with the ng-controller directive-->
{{ firstName + " " + lastName }}
</div>

<script>
var app = angular.module("myApp", []); //A module is created by using the AngularJS function angular.module

app.controller("myCtrl", function($scope) { //A controller is created by using the controller() method
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});
</script>

</body>
</html>
